<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="canvas" width="400" height="300" style="background-color: aliceblue;"></canvas>

<script> 
    const data = [ 
        {x: 10, y: 20}, 
        {x: 150, y: 200}, 
        {x: 200, y: 150}, 
        {x: 250, y: 280}, 
        {x: 300, y: 250}, 
        {x: 400, y: 260}, 
        {x: 500, y: 175} 
    ];

    const canvas = document.getElementById("canvas");
    //ctx = canvas context
    const ctx = canvas.getContext("2d");

    const niceSteps = [1, 2, 5, 10, 20, 50, 100, 200, 500, 1000];
    const axisPadding = {left: 30, bottom: 30};
    const usableWidth = canvas.width - axisPadding.left;
    const usableHeight = canvas.height - axisPadding.bottom;
    const minPixPerTick = 50;

    function drawAxisLines(){ 
        //draw y axis 
        ctx.beginPath(); 
        ctx.moveTo(axisPadding.left, 0); 
        ctx.lineTo(axisPadding.left, canvas.height - axisPadding.bottom); 
        ctx.stroke(); 
        
        //draw x axis 
        ctx.beginPath(); 
        ctx.moveTo(axisPadding.left, canvas.height - axisPadding.bottom); 
        ctx.lineTo(canvas.width, canvas.height - axisPadding.bottom); 
        ctx.stroke(); 
    } 
    drawAxisLines();

    function drawXAxisLabels(data){
        const xValues = data.map(value => value.x);
        const maxXValue = Math.max(...xValues);
        const minXValue = Math.min(...xValues);
    }

    drawXAxisLabels(data);
</script>

</body>
</html>
